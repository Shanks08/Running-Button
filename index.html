<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Button Slide</title>
  </head>
  <body>
    <h1>Try The Button</h1>
    <div>
      <form id="form" action="/">
        <input
          placeholder="Just type anything"
          type="text"
          id="email"
          name=""
          value=""
          autocomplete="off"
        />
        <input
          placeholder="Just type anything"
          type="password"
          id="password"
          name=""
          value=""
          autocomplete="off"
        />
        <button id="submit" class="">Submit</button>
      </form>
    </div>
    <footer>made by Souryadeep Bhattacharya</footer>
  </body>
</html>
